<!DOCTYPE html>

<head>

    <title>About BrockH</title>

</head>
<body class="container">
    <h1>Brock Horton</h1>

<div>
    <h2>Contact</h2>
</div>

<div class="form-block">
    <div class="form" id="email-form">
    <div class="contact-form-field">
        <p>Name</p>
        <span class="form-control-wrap your-name">
            <input type="text" name="your-name"  placeholder="Name"></span></div>
    <div class="contact-form-field middle">
        <p>Email</p>
        <span class="form-control-wrap your-email">
            <input type="email" name="your-email"  placeholder="Email"></span> </div>
    <div class="contact-form-field">
        <p>Phone Number</p>
        <span class=form-control-wrap">
            <input type="tel" name="tel-284"  placeholder="Phone"></span></div>
    <div class="textarea w-input">
        <p>Message</p>
        <span class="form-control-wrap your-message">
            <textarea name="your-message" cols="40" rows="10" placeholder="Type your message here..."></textarea></span></div>
    </div>
    </div>
    <div class="submit-button"><input type="submit" value="Send" class="form-control submit"><span ></span></div>
    </div>
</div>
