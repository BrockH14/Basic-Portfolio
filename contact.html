<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<nav>
    <div class="test">
        <h1>Brock Horton</h1>
        <h3 class="Con_btn">Contact</h3>
        <h3 class="Port_btn">Portfolio</h3>
        <h3 class="About_btn">About</h3>
    </div>
</nav>

<body>
    <div class="main">
        <div class="style_bar">
    <h2>Contact</h2>
        </div>

<div class="form-block">
    <div class="form" id="email-form">
    <div class="contact-form-field">
        <p>Name</p>
        <div id="Name">
            <input type="text" name="your-name"  placeholder="John Smith">
        </div>
    </div>
    <div class="contact-form-field middle">
        <p>Email</p>
        <span class="form-control" id="Email">
            <input type="email" name="your-email"  placeholder="example@gmail.com">
        </span> 
    </div>
    <div class="textarea w-input">
        <p>Message</p>
        <span class="">
            <textarea name="your-message" cols="40" rows="10" placeholder="Type your message here..."></textarea>
        </span>
    </div>
    </div>
    </div>
    <div class="submit-btn">
        <input type="Submit" value="Submit" class="form-controlsubmit">
    </div>
    </div>
</div>
</div>

<footer>
    <p>Copyright@</p>
</footer>
</body>
</html>
